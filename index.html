<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>

    <div id="contenedor-principal">

        <header>

            <img class="logo" src="images/Logo.svg" alt="logo de alura">
            
        </header>

        <main>

            <!-- Formulario para introducir el texto a encriptar -->
            <section class="seccion-1">

                <div class="ingreso-texto">

                    <textarea class="ingreso" placeholder="Ingrese su texto aquí"></textarea>

                </div>

                <div class="mensaje">

                    <img class="mensaje-icono" src="images/exclamacion.png">

                    <p class="mensaje-texto">Solo letras minúsculas y sin tildes</p>

                </div>

                <div class="botones-encripcion">

                    <!-- Botón para encriptar -->
                    <input type="button" class="boton-encriptar" value="Encriptar"></input>

                    <!-- Botón para desencriptar -->
                    <input type="button" class="boton-desencriptar" value="Desencriptar"></input>

                </div>

            </section>

            <section class="seccion-2">

            <!-- Área para ver el texto encriptado o desencriptado-->
                <div class="muneco">

                    <img src="images/Muñeco.png" alt="persona sosteniendo una lupa">

                </div>

                <div class="contenedor-bajoMuneco">

                    <h2 class="mensaje-destacado">Ningún mensaje fue encontrado</h2>

                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>

                </div>

                <div class="contenedor-copiar">

                    <input type="button" class="boton-copiar" value="Copiar"></input>

                </div>

                <div class="contenedor-resultado">

                    <p class="texto-resultado"></p>

                </div>

            </section>

        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
