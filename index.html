<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>

        <img class="logo" src="images/Logo.svg" alt="logo de alura">
        
    </header>
    <main>
        <!-- Sección de la izquierda -->
        <section class="seccionUno">
            <!-- contenedor entrada de texto -->
            <div class="contenedorTexto">

                <textarea id="mensaje" rows="8" class="mensaje" placeholder="Ingrese su texto aquí"></textarea>

            </div>

            <div class="alerta">

                <img class="mensajeIcono" src="images/exclamacion.png">

                <p class="alertaTexto">Solo letras minúsculas y sin tildes</p>

            </div>

            <div class="botonesEncriptacion">

                <!-- Botón para encriptar -->
                <input id="botonEncriptar" type="button" class="botonEncriptar" value="Encriptar"></input>

                <!-- Botón para desencriptar -->
                <input id="botonDesencriptar" type="button" class="botonDesencriptar" value="Desencriptar"></input>

            </div>

        </section>
        <!-- Sección de la derecha -->
        <section class="seccionDos">
        
            <div id="contenedorMuneco" class="contenedorMuneco">

                <img src="images/Muñeco.png" alt="persona sosteniendo una lupa">

                <h2 class="mensajeDestacado">Ningún mensaje fue encontrado</h2>

                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            
            </div>

            <div class="contenedorResultado">

                <p id="textoResultado" class="textoResultado"></p>

            </div>
            
            <div class="contenedorCopiar">

                <input id="botonCopiar" type="button" class="botonCopiar" value="Copiar"></input>

            </div>

        </section>

    </main>

    <script src="script.js"></script>

    <footer>
        "Encriptador realizado por <a href="https://www.linkedin.com/in/jogn-teacher-dev/"> para Alura ONE G6</a>"
    </footer>
</body>
</html>
