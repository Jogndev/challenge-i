<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>

        <img class="logo" src="images/logo.png" alt="logo de alura latam">
        
    </header>

    <h1 class="titulo">Encriptador</h1>

    <!-- Formulario para introducir el texto a encriptar -->
    <section class="seccion-1">

        <div class="ingreso-texto">

            <label class="label-input" for="input-texto">Ingresa tu texto:</label>

            <textarea id="input-texto" class="ingreso" placeholder="Ingrese su texto aquí"></textarea>

            <div class="mensaje">

                <img class="mensaje-icono" src="images/exclamacion.png">

                <p class="mensaje-texto">Solo letras minúsculas y sin tildes</p>

            </div>

        </div>

        <!-- Botón para encriptar -->
            <div class="botones-encripcion">

                <input type="button" class="boton-encriptar" value="encriptar">Encriptar</input>

            <!-- Botón para desencriptar -->
                <input type="button" class="boton-desencriptar" value="desencriptar">Desencriptar</input>

            </div>

    </section>
    <section class="seccion-2">
    <!-- Área para ver el texto encriptado o desencriptado-->
        <div class="muñeco">

            <img src="images/Muñeco.png" alt="persona sosteniendo una lupa">

        </div>

        <div class="contenedor-bajoMuñeco">

            <h2 class="mensaje-destacado">Ningún mensaje fue encontrado</h2>

            <p>Ingresa el texto que deseas encriptar o desencriptar.</p>

        </div>

        <div class="contenedor-copiar">

            <input type="button" class="boton-copiar" value="Copiar">Copiar</input>

        </div>

        <div class="contenedor-resultado">

            <p class="texto-resultado"></p>

        </div>

    </section>

    <footer>

        <p class="presentacion-desarrollador">Desarrollado por JOGN-Teacher-dev como el primer challenge para el programa Oracle ONE</p>

    </footer>

</body>
</html>
