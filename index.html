<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>

    <div id="contenedorPrincipal">

        <header>

            <img class="logo" src="images/Logo.svg" alt="logo de alura">
            
        </header>

        <main>

            <!-- Formulario para introducir el texto a encriptar -->
            <section class="seccionUno">

                <div class="contenedorTexto">

                    <textarea class="texto" placeholder="Ingrese su texto aquí"></textarea>

                </div>

                <div class="mensaje">

                    <img class="mensajeIcono" src="images/exclamacion.png">

                    <p class="mensajeTexto">Solo letras minúsculas y sin tildes</p>

                </div>

                <div class="botonesEncriptacion">

                    <!-- Botón para encriptar -->
                    <input type="button" class="botonEncriptar" value="Encriptar"></input>

                    <!-- Botón para desencriptar -->
                    <input type="button" class="botonDesencriptar" value="Desencriptar"></input>

                </div>

            </section>

            <section class="seccionDos">

            <!-- Área para ver el texto encriptado o desencriptado-->
                <div class="contenedorMuneco">

                    <img src="images/Muñeco.png" alt="persona sosteniendo una lupa">

                </div>

                <div class="contenedorBajoMuneco">

                    <h2 class="mensajeDestacado">Ningún mensaje fue encontrado</h2>

                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>

                </div>

                <div class="contenedorCopiar">

                    <input type="button" class="botonCopiar" value="Copiar"></input>

                </div>

                <div class="contenedorResultado">

                    <p class="textoResultado"></p>

                </div>

            </section>

        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
