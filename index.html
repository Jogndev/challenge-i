<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>

        <img class="logo" src="images/Logo.svg" alt="logo de alura">
        
    </header>
    <main>
        <!-- Sección de la izquierda -->
        <section class="seccionUno">
            <!-- entrada de texto -->
            
                <textarea id="text-area" cols="30" rows="10" class="text-area" placeholder="Ingrese su texto aquí"></textarea>

            <div class="alerta">

                <img class="alertaIcono" src="images/exclamacion.png">

                <h6 class="alertaTexto">Solo letras minúsculas y sin tildes</h6>

            </div>

            <div class="botonesEncriptacion">

                <!-- Botón para encriptar -->
                <button class="botonEncriptar">Encriptar</button>

                <!-- Botón para desencriptar -->
                <button class="botonDesencriptar">Desencriptar</button>

            </div>

        </section>
        <!-- Sección de la derecha -->
        <section class="seccionDos">
            
            <textarea class="mensajeEncriptado" cols="20" rows="10"></textarea>

            <div>
                <button class="copiar">Copiar</button>
            </div>

        </section>

    </main>

    <script src="script.js"></script>

    <footer>
        "Encriptador realizado por <a href="https://www.linkedin.com/in/jogn-teacher-dev/">jogn-teacher-dev</a> para Alura ONE G6"
    </footer>
</body>
</html>
